<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoogleMAp</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          lat: 34.0522,
          lng: -118.2437
        };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: options
        });
        //   var marker = new google.maps.Marker({
        //     position: options,
        //     map: map
        //   });

        addmarker({ lat: 34.0522, lng: -118.2437 });
        addmarker({ lat: 35.0522, lng: -119.2437 });
        addmarker({ lat: 36.0522, lng: -120.2437 });

        //multiple markerfunction
        function addmarker(coords) {
          var marker = new google.maps.Marker({
            position: coords,
            map: map
          });
        }
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAimqz0iFJ4KATPCgoXyAQjO2rpSBGNoME&callback=initMap"
    ></script>
  </body>
</html>
